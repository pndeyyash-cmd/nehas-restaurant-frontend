<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neha's Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* Main page background now uses a local image */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #1a202c;
            background-image: linear-gradient(rgba(26, 32, 44, 0.8), rgba(26, 32, 44, 0.8)), url('main-background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .font-serif {
            font-family: 'Cormorant Garamond', serif;
        }
        .gold-text {
            color: #E6B333; /* A richer gold color */
        }
        .gold-border {
            border-color: #E6B333;
        }
        /* New glassmorphism style for cards */
        .glass-card {
            background-color: rgba(45, 55, 72, 0.5);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- API Base URL ---
        const API_URL = "https://nehas-restaurant-api.onrender.com";

        // --- Helper Components for Icons ---
        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" /></svg>;
        const ReserveIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>;
        const OrderIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01" /></svg>;
        const ControlPanelIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6V4m0 16v-2m8-8h2M4 12H2m15.364 6.364l1.414 1.414M4.222 4.222l1.414 1.414m12.728 0l-1.414 1.414M5.636 18.364l-1.414 1.414M12 16a4 4 0 100-8 4 4 0 000 8z" /></svg>;
        const ContactIcon = () => <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>;

        function App() {
            const [activeTab, setActiveTab] = useState('menu');
            const [menuItems, setMenuItems] = useState([]);
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [currentReservation, setCurrentReservation] = useState(null);
            const [isAdminLoggedIn, setIsAdminLoggedIn] = useState(false);

            const fetchAllData = async () => {
                setLoading(true);
                setError(null);
                try {
                    const menuRes = await axios.get(`${API_URL}/api/menu`);
                    setMenuItems(menuRes.data);
                } catch (err) {
                    setError('Failed to load menu. Please ensure the backend server is running.');
                    console.error(err);
                } finally {
                    setLoading(false);
                }
            };

            useEffect(() => {
                fetchAllData();
            }, []);
            
            const refreshData = () => {
                fetchAllData();
            };

            const handleReservationSuccess = (reservationDetails) => {
                setCurrentReservation(reservationDetails);
                setActiveTab('order');
            };
            
            const handleAdminLogin = () => {
                setIsAdminLoggedIn(true);
            };

            const renderContent = () => {
                switch (activeTab) {
                    case 'menu':
                        return <MenuDisplay items={menuItems} loading={loading} error={error} />;
                    case 'reserve':
                        return <ReservationForm onReservationSuccess={handleReservationSuccess} />;
                    case 'order':
                        return <OrderForm menuItems={menuItems} reservation={currentReservation} />;
                    case 'controlPanel':
                        return isAdminLoggedIn ? <ControlPanelDashboard menuItems={menuItems} onDataChange={refreshData} /> : <ControlPanelLogin onLoginSuccess={handleAdminLogin} />;
                    case 'contact':
                        return <ContactUs />;
                    default:
                        return null;
                }
            };

            return (
                <div className="min-h-screen text-gray-200">
                    <header 
                        className="py-10 px-4 text-center bg-cover bg-center relative"
                        style={{backgroundImage: "linear-gradient(rgba(26, 32, 44, 0.4), rgba(26, 32, 44, 0.4)), url('brand-banner.jpg')"}}
                    >
                        <p className="text-gray-400 text-sm tracking-widest uppercase mb-2">Developed by Yash Vardhan Pandey</p>
                        {/* RESPONSIVE CHANGE: Font size adjusts for smaller screens */}
                        <h1 className="text-4xl md:text-5xl font-serif gold-text tracking-wider" style={{textShadow: '2px 2px 8px rgba(0,0,0,0.7)'}}>Neha's Restaurant</h1>
                        <p className="text-gray-200 mt-2 text-base md:text-lg">Experience the finest dining in Gujarat</p>
                        <p className="text-gray-300 mt-1 text-base">ગુજરાતમાં શ્રેષ્ઠ ભોજનનો અનુભવ કરો</p>
                    </header>
                    
                    {/* RESPONSIVE CHANGE: Stacks vertically on mobile, horizontally on desktop */}
                    <nav className="flex flex-col md:flex-row md:flex-wrap md:justify-center bg-gray-900/50 backdrop-blur-md sticky top-0 z-10 shadow-lg border-y border-gray-700/50">
                        {/* RESPONSIVE CHANGE: Adjusted padding, font size, and active state for mobile */}
                        <button onClick={() => setActiveTab('menu')} className={`flex items-center justify-center w-full md:w-auto px-4 py-3 md:px-6 md:py-4 text-base md:text-lg font-semibold transition-colors duration-300 ${activeTab === 'menu' ? 'gold-text bg-gray-700/50 md:bg-transparent md:border-b-2 gold-border' : 'text-gray-400 hover:gold-text'}`}><MenuIcon /> Menu</button>
                        <button onClick={() => setActiveTab('reserve')} className={`flex items-center justify-center w-full md:w-auto px-4 py-3 md:px-6 md:py-4 text-base md:text-lg font-semibold transition-colors duration-300 ${activeTab === 'reserve' ? 'gold-text bg-gray-700/50 md:bg-transparent md:border-b-2 gold-border' : 'text-gray-400 hover:gold-text'}`}><ReserveIcon /> Reserve a Table</button>
                        <button onClick={() => setActiveTab('order')} className={`flex items-center justify-center w-full md:w-auto px-4 py-3 md:px-6 md:py-4 text-base md:text-lg font-semibold transition-colors duration-300 ${activeTab === 'order' ? 'gold-text bg-gray-700/50 md:bg-transparent md:border-b-2 gold-border' : 'text-gray-400 hover:gold-text'}`}><OrderIcon /> Place an Order</button>
                        <button onClick={() => setActiveTab('controlPanel')} className={`flex items-center justify-center w-full md:w-auto px-4 py-3 md:px-6 md:py-4 text-base md:text-lg font-semibold transition-colors duration-300 ${activeTab === 'controlPanel' ? 'gold-text bg-gray-700/50 md:bg-transparent md:border-b-2 gold-border' : 'text-gray-400 hover:gold-text'}`}><ControlPanelIcon /> Control Panel</button>
                        <button onClick={() => setActiveTab('contact')} className={`flex items-center justify-center w-full md:w-auto px-4 py-3 md:px-6 md:py-4 text-base md:text-lg font-semibold transition-colors duration-300 ${activeTab === 'contact' ? 'gold-text bg-gray-700/50 md:bg-transparent md:border-b-2 gold-border' : 'text-gray-400 hover:gold-text'}`}><ContactIcon /> Contact Us</button>
                    </nav>
                    
                    <main className="p-4 sm:p-8 md:p-12">
                        {renderContent()}
                    </main>
                </div>
            );
        }

        // --- ALL COMPONENTS ARE FULLY INCLUDED BELOW ---

        const MenuDisplay = ({ items, loading, error }) => {
            if (loading) return <div className="text-center text-2xl p-12">Loading Menu...</div>;
            if (error) return <div className="text-center text-red-400 text-xl p-10 bg-red-900/50 rounded-lg max-w-2xl mx-auto">{error}</div>;

            const categories = (items || []).reduce((acc, item) => {
                (acc[item.category] = acc[item.category] || []).push(item);
                return acc;
            }, {});

            const categoryOrder = ['Appetizers', 'Main Course', 'Beverages'];

            return (
                <div className="max-w-6xl mx-auto">
                    {categoryOrder.map(category => categories[category] && categories[category].length > 0 && (
                        <div key={category} className="mb-16">
                            <div className="text-center mb-8">
                                <h2 className="inline-block text-4xl font-serif gold-text pb-4 border-b-2 border-yellow-500/30">{category}</h2>
                            </div>
                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-10">
                                {categories[category].map(item => (
                                    <div key={item._id} className="glass-card rounded-xl transition-all duration-300 hover:shadow-2xl hover:border-yellow-500/50 hover:scale-105">
                                        <div className="p-6">
                                            <div className="flex justify-between items-start mb-2">
                                                <h3 className="text-2xl font-bold text-gray-100">{item.name}</h3>
                                                <p className="text-2xl font-bold gold-text whitespace-nowrap ml-4">₹{item.price}</p>
                                            </div>
                                            <p className="text-gray-400">{item.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };
        
        const ReservationForm = ({ onReservationSuccess }) => {
            const [formData, setFormData] = useState({ name: '', phone: '', date: '', time: '', partySize: '', duration: '1', tableId: '' });
            const [availableTables, setAvailableTables] = useState([]);
            const [status, setStatus] = useState({ message: '', type: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);

            useEffect(() => {
                const fetchTables = async () => {
                    try {
                        const response = await axios.get(`${API_URL}/api/tables`);
                        setAvailableTables(response.data); 
                    } catch (error) {
                        console.error("Failed to fetch tables:", error);
                        setStatus({ message: 'Could not load tables from the server.', type: 'error' });
                    }
                };
                fetchTables();
            }, []);

            const handleChange = (e) => {
                const { name, value } = e.target;
                
                if (name === 'tableId') {
                    const selectedTable = availableTables.find(t => t._id === value);
                    if (selectedTable) {
                        setFormData(prev => ({ 
                            ...prev, 
                            tableId: value, 
                            partySize: selectedTable.capacity.toString() 
                        }));
                    } else {
                        setFormData(prev => ({ ...prev, tableId: '', partySize: '' }));
                    }
                } else {
                    setFormData(prev => ({ ...prev, [name]: value }));
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                const phoneRegex = /^\d{10}$/;
                if (!phoneRegex.test(formData.phone)) {
                    setStatus({ message: 'Please enter a valid 10-digit phone number.', type: 'error' });
                    return;
                }
                if (!formData.tableId) {
                    setStatus({ message: 'Please select an available table.', type: 'error' });
                    return;
                }
                setIsSubmitting(true);
                setStatus({ message: '', type: '' });
                try {
                    const reservationData = {
                        customerName: formData.name,
                        customerPhone: formData.phone,
                        reservationTime: `${formData.date}T${formData.time}`,
                        tableId: formData.tableId,
                        partySize: formData.partySize,
                        durationHours: formData.duration
                    };
                    const response = await axios.post(`${API_URL}/api/reservations`, reservationData);
                    const selectedTable = availableTables.find(t => t._id === formData.tableId);
                    setStatus({ message: `Success! Table #${selectedTable.tableNumber} has been reserved. You will now be taken to the order page.`, type: 'success' });
                    setTimeout(() => {
                        onReservationSuccess({
                            reservationId: response.data._id,
                            tableId: response.data.tableId,
                            tableNumber: selectedTable.tableNumber,
                        });
                    }, 2000);
                } catch (error) {
                    const errorMessage = error.response?.data?.message || 'An error occurred during booking.';
                    setStatus({ message: errorMessage, type: 'error' });
                    console.error("Reservation failed:", error);
                } finally {
                    setIsSubmitting(false);
                }
            };
            const today = new Date().toISOString().split('T')[0];

            return (
                <div className="max-w-lg mx-auto glass-card p-6 sm:p-8 rounded-xl shadow-2xl">
                    <h2 className="text-4xl font-serif font-bold text-center mb-8 gold-text">Reserve a Table</h2>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <label htmlFor="name" className="block text-sm font-medium text-gray-300">Full Name</label>
                            <input type="text" name="name" id="name" required value={formData.name} onChange={handleChange} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"/>
                        </div>
                        <div>
                            <label htmlFor="phone" className="block text-sm font-medium text-gray-300">Phone Number</label>
                            <input 
                                type="tel" 
                                name="phone" 
                                id="phone" 
                                required 
                                value={formData.phone} 
                                onChange={handleChange}
                                maxLength="10"
                                pattern="\d{10}"
                                title="Please enter a 10-digit phone number"
                                className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"
                            />
                        </div>
                        {/* RESPONSIVE CHANGE: Stacks to 1 column on smallest screens */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label htmlFor="date" className="block text-sm font-medium text-gray-300">Date</label>
                                <input type="date" name="date" id="date" required value={formData.date} onChange={handleChange} min={today} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"/>
                            </div>
                            <div>
                                <label htmlFor="time" className="block text-sm font-medium text-gray-300">Time</label>
                                <input type="time" name="time" id="time" required value={formData.time} onChange={handleChange} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500"/>
                            </div>
                        </div>
                         <div>
                            <label htmlFor="tableId" className="block text-sm font-medium text-gray-300">Select a Table</label>
                             <select name="tableId" id="tableId" required value={formData.tableId} onChange={handleChange} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                 <option value="">-- Select a Table First --</option>
                                 {availableTables.map(table => (
                                     <option key={table._id} value={table._id}>
                                         Table #{table.tableNumber} (Seats {table.capacity})
                                     </option>
                                 ))}
                            </select>
                        </div>
                        {/* RESPONSIVE CHANGE: Stacks to 1 column on smallest screens */}
                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label htmlFor="partySize" className="block text-sm font-medium text-gray-300">Party Size</label>
                                <select name="partySize" id="partySize" required value={formData.partySize} onChange={handleChange} disabled={!formData.tableId} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 disabled:bg-gray-800">
                                    {formData.tableId ? (
                                        [...Array(availableTables.find(t => t._id === formData.tableId)?.capacity || 0).keys()].map(i => <option key={i+1}>{i+1}</option>)
                                    ) : (
                                        <option value="">-- Select a table --</option>
                                    )}
                                </select>
                            </div>
                            <div>
                                <label htmlFor="duration" className="block text-sm font-medium text-gray-300">Duration (Hours)</label>
                                <select name="duration" id="duration" required value={formData.duration} onChange={handleChange} className="mt-1 block w-full bg-gray-700/50 border border-gray-600 rounded-md shadow-sm py-2 px-3 text-white focus:outline-none focus:ring-yellow-500 focus:border-yellow-500">
                                    <option value="1">1 Hour</option>
                                    <option value="1.5">1.5 Hours</option>
                                    <option value="2">2 Hours</option>
                                    <option value="2.5">2.5 Hours</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" disabled={isSubmitting} className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 disabled:bg-gray-500">
                            {isSubmitting ? 'Booking...' : 'Book a Table'}
                        </button>
                    </form>
                    {status.message && (
                        <div className={`mt-4 text-center p-3 rounded-md ${status.type === 'success' ? 'bg-green-800/50 text-green-300' : 'bg-red-800/50 text-red-300'}`}>
                            {status.message}
                        </div>
                    )}
                </div>
            );
        };

        const OrderForm = ({ menuItems, reservation }) => {
            const [order, setOrder] = useState({});
            const [status, setStatus] = useState({ message: '', type: '' });
            const [isSubmitting, setIsSubmitting] = useState(false);
            
            if (!reservation) {
                return (
                    <div className="max-w-2xl mx-auto glass-card p-8 rounded-xl shadow-2xl text-center">
                        <h2 className="text-3xl font-serif font-bold mb-4 gold-text">Place an Order</h2>
                        <p className="text-gray-300 text-lg">Please reserve a table first to place your order.</p>
                    </div>
                );
            }

            const handleQuantityChange = (itemId, quantity) => {
                const newOrder = { ...order };
                if (quantity > 0) {
                    newOrder[itemId] = quantity;
                } else {
                    delete newOrder[itemId];
                }
                setOrder(newOrder);
            };

            const calculateTotal = () => {
                return Object.entries(order).reduce((total, [itemId, quantity]) => {
                    const item = menuItems.find(mi => mi._id === itemId);
                    return total + (item ? item.price * quantity : 0);
                }, 0).toFixed(2);
            };

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (Object.keys(order).length === 0) {
                    setStatus({ message: 'Please select at least one item.', type: 'error' });
                    return;
                }
                setIsSubmitting(true);
                setStatus({ message: '', type: '' });

                try {
                    const orderData = {
                        tableId: reservation.tableId,
                        items: Object.entries(order).map(([itemId, quantity]) => ({ menuItemId: itemId, quantity })),
                    };

                    await axios.post(`${API_URL}/api/orders`, orderData);

                    setStatus({ message: 'Order placed successfully!', type: 'success' });
                    setOrder({});
                } catch (error) {
                    const errorMessage = error.response?.data?.message || 'Failed to place order. Please try again.';
                    setStatus({ message: errorMessage, type: 'error' });
                    console.error("Order failed:", error);
                } finally {
                    setIsSubmitting(false);
                }
            };
            
            return (
                <div className="max-w-2xl mx-auto glass-card p-6 sm:p-8 rounded-xl shadow-2xl">
                    <h2 className="text-4xl font-serif font-bold text-center mb-2 gold-text">Place an Order</h2>
                    <p className="text-center text-lg text-gray-300 mb-8">Ordering for Table #{reservation.tableNumber}</p>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div>
                            <h3 className="text-lg font-medium text-gray-300 mb-2">Select Items</h3>
                            <div className="space-y-4 max-h-64 overflow-y-auto pr-2">
                                {(menuItems || []).map(item => (
                                    <div key={item._id} className="flex items-center justify-between bg-gray-800/50 p-3 rounded-md">
                                        <div>
                                            <p className="font-semibold text-gray-100">{item.name}</p>
                                            <p className="text-sm gold-text">₹{item.price}</p>
                                        </div>
                                        <input 
                                            type="number" 
                                            min="0" 
                                            value={order[item._id] || 0}
                                            onChange={(e) => handleQuantityChange(item._id, parseInt(e.target.value, 10))}
                                            className="w-20 bg-gray-700 border border-gray-600 rounded-md text-center text-white"
                                        />
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="text-right text-2xl font-bold gold-text">
                            Total: ₹{calculateTotal()}
                        </div>
                        
                        <button type="submit" disabled={isSubmitting} className="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-lg font-bold text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 disabled:bg-gray-500">
                            {isSubmitting ? 'Placing Order...' : 'Place Order'}
                        </button>
                    </form>
                    {status.message && (
                        <div className={`mt-4 text-center p-3 rounded-md ${status.type === 'success' ? 'bg-green-800/50 text-green-300' : 'bg-red-800/50 text-red-300'}`}>
                            {status.message}
                        </div>
                    )}
                </div>
            );
        };
        
        const ControlPanelLogin = ({ onLoginSuccess }) => {
            const [step, setStep] = useState('password');
            const [password, setPassword] = useState('');
            const [otp, setOtp] = useState('');
            const [countdown, setCountdown] = useState(0);
            const [isVerifying, setIsVerifying] = useState(false);
            const [status, setStatus] = useState({ message: '', type: '' });
            
            useEffect(() => {
                let timer;
                if (countdown > 0) {
                    timer = setTimeout(() => setCountdown(countdown - 1), 1000);
                }
                return () => clearTimeout(timer);
            }, [countdown]);
            
            const handlePasswordSubmit = async (e) => {
                e.preventDefault();
                setIsVerifying(true);
                setStatus({ message: '', type: '' });
                try {
                    await axios.post(`${API_URL}/api/auth/verify-password`, { password });
                    setStatus({ message: 'Password verified. Sending OTP...', type: 'info' });
                    await handleSendCode();
                    setStep('otp');
                } catch (error) {
                    setStatus({ message: error.response?.data?.message || 'Invalid password.', type: 'error' });
                    setPassword('');
                } finally {
                    setIsVerifying(false);
                }
            };
